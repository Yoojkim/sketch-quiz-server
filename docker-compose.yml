version: '3.8'

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  spring:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://root:root@mongodb:27017/whiteboard?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # PostgreSQL은 RDS 사용 예정이므로 환경변수 제외
    depends_on:
      - mongodb
      - redis

volumes:
  mongo-data:
  redis-data:
